services:
  - type: web
    name: scam-tycoon-empire
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20
    headers:
      - path: "/*"
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: "/index.html"
        name: Cache-Control
        value: "no-cache, no-store, must-revalidate"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
